#
# Configure the proxy plugin for the ATLAS XCache server.
#
# **********************************************************************
# * WARNING: DO NOT EDIT THIS FILE.  IT WILL BE OVERWRITTEN ON UPGRADE *
# **********************************************************************
#
# This file is part of the ATLAS XCache daemon

# Clients populate this value so set it to a dummy value
set proxyorigin==

# Load the Rucio namespace-mapping plugin
pss.namelib -lfncache /usr/lib64/XrdName2NameDCP4RUCIO.so

# Specifies the oss.space name for data and the oss.space name for metadata
pfc.spaces data meta
